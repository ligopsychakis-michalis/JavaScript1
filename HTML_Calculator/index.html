<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="calc.css" type="text/css">
        <title>HTML Calculator</title>
    </head>
    <body class="mt-4"> 
        <div class="container">
            <h1 class="mb-4 text-center">HTML Calculator</h1>
            <div class="row">
                <div class="col screen" id="scr"></div>
            </div>
            <div class="keyboard">
                <div class="row flex-nowrap">
                    <div class="col-6" id="C">C</div>
                    <div class="col" id="back"><=</div>
                    <div class="col symbol" id="devide">/</div>
                </div>
                <div class="row flex-nowrap">    
                    <div class="col num" id="seven">7</div>
                    <div class="col num" id="eight">8</div>
                    <div class="col num" id="nine">9</div>
                    <div class="col symbol" id="multi">X</div>
                </div>    
                <div class="row flex-nowrap">
                    <div class="col num" id="four">4</div>
                    <div class="col num" id="five">5</div>
                    <div class="col num" id="six">6</div>
                    <div class="col symbol" id="minus">-</div>
                </div>
                <div class="row flex-nowrap">
                    <div class="col num" id="one">1</div>
                    <div class="col num" id="two">2</div>
                    <div class="col num" id="three">3</div>
                    <div class="col symbol" id="plus">+</div>
                </div>
                <div class="row flex-nowrap">
                    <div class="col-6 num" id="zero">0</div>
                    <div class="col num" id="dec">.</div>
                    <div class="col symbol" id="equal">=</div>
                </div>
            </div>    
        </div>
        <script src="calc.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
